<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.css" />
    <link href="css/dlstyle.css" rel="stylesheet" type="text/css">
</head>

<body>

<!--<div class="login-boxtitle">
    <a href="home.html"><img alt="logo" src="images/logobig.png" /></a>
</div>-->

<div class="login-banner">
    <div class="login-main">
        <!--<div class="login-banner-bg"><span></span><img src="images/big.jpg" /></div>-->
        <div class="login-box">

            <h3 class="title">登录商城</h3>

            <div class="clear"></div>

            <div class="login-form">
                <form id="loginForm" action="/login/login" >
                    <div class="user-name">
                        <label for="username"><i class="am-icon-user"></i></label>
                        <input type="text" name="username" id="username" placeholder="邮箱/手机/用户名">
                    </div>
                    <div class="user-pass">
                        <label for="password"><i class="am-icon-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="请输入密码">
                    </div>
                </form>
            </div>

            <div class="login-links">
                <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                <a href="#" class="am-fr">忘记密码</a>
                <a href="register.html" class="zcnext am-fr am-btn-default">注册</a>
                <br />
            </div>
            <div class="am-cf">
                <input type="button" onclick="login()" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
            </div>


        </div>
    </div>
</div>



</body>

<script src="js/jquery.js"></script>
<script>
    /*function  login(){
        $("#loginForm").submit();
    }*/
    function  login(){
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            url:"/user/login",
            data:{"username":username,"password":password},
            type:"post",
            success:function(date){
                if(date.code==0){
                    alert(date.message);
                    location.href="/user/toUserRegister";
                }else {
                    alert(date.message);
                    location.reload();
                }
            }
        });
    }


</script>

</html>
